apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticket.com
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: authentication-srv
              servicePort: 1000
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000